    
language: objective-c
osx_image: xcode10.1
xcode_project: Capital.xcodeproj
xcode_scheme: Capital
xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone 6s
# os: osx

# working with codecov
# install:
#   - gem install xcpretty

# after_success:
#   - bash <(curl -s https://codecov.io/bash)

# single test suite, non-parallel build.

install:
  - gem install xcpretty

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
  # - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > ./cc-test-reporter
  # - bash <(curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > cc-test-reporter)
  - chmod +x cc-test-reporter
  - cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - bash <(curl -s https://codecov.io/bash)
